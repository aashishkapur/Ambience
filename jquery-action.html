<!DOCTYPE html>
<html>

<head>
<!-- 	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/pure.css">
 -->

	<script src="jquery.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>
<body>
	<div id="content">
		<br/><br/>
<!-- 		<form class="pure-form" ACTION="http://ambience.herokuapp.com/SendData" method="POST">
 -->
 		<form class="pure-form">

			<div class="pure-g">
				<div class="pure-u-1-24 pure-u-xl-20-24"></div><div class="pure-u-1-12">
					<p>change on app</p>
				</div>
			</div>
			
			<div class="pure-g">
				<div class="pure-u-1-24"></div><div class="pure-u-md-1-12 pure-u-12-24">
					<input id="timeCheck" type="checkbox"/>
				</div>
				<div class="pure-u-1-2">
					<label for="time">Time: </label>
					<select id="time">
						<option value="0100"> 1:00 AM</option>
						<option value="0900"> 9:00 AM</option>
						<option value="1200">12:00 PM</option>
						<option value="1500"> 3:00 PM</option>
						<option value="2100"> 9:00 PM</option>
					</select>
				</div>
			</div>

			<div class="pure-g">
				<div class="pure-u-1-24"></div><div class="pure-u-sm-20-24 pure-u-1-12">
					<input id="moodCheck" type="checkbox"/>
				</div>
				<div class="pure-u-1-2">
					<label for="mood">Mood: </label>
					<select id="mood">
						<option value="happy">Happy</option>
						<option value="sad">Sad</option>
						<option value="romantic">Romantic</option>
						<option value="sleepy">Sleepy</option>
						<option value="angry">Angry</option>
						<option value="stressed">Stressed</option>
						<option value="party">Party</option>
					</select>
				</div>
			</div>
			<br/>
			<div class="pure-g">
				<div class="pure-u-1-24"></div><div class="pure-u-1-12">
					<input id="yourPhoneCheck" type="checkbox"/>
				</div>
				<div class="pure-u-1-2">

					<label for="yourPhone">Your Phone:</label>
					<input id="yourPhone" type="checkbox"/><br/>
				</div>
			</div>
			<br/>
			<div class="pure-g">
				<div class="pure-u-1-24"></div><div class="pure-u-1-12">
					<input id="wifePhoneCheck" type="checkbox"/>
				</div>
				<div class="pure-u-1-2">

					<label for="wifePhone">Wife's Phone:</label>
					<input id="wifePhone" type="checkbox"/><br/>
				</div>
			</div>
			<br/>

			<div class="pure-g">
				<div class="pure-u-1-24"></div><div class="pure-u-1-12">
					<input id="speedCheck" type="checkbox"/>
				</div>
				<div class="pure-u-1-2">
					<label for="speed">Speed: </label>
					<select id="speed">
						<option value="none">None</option>
						<option value="low">Low</option>
						<option value="high">High</option>
					</select><br/>
				</div>
			</div>

			<div class="pure-g">
				<div class="pure-u-1-24"></div><div class="pure-u-1-12">
					<input id="weatherCheck" type="checkbox"/>
				</div>
				<div class="pure-u-1-2">
					<label for="weather">Weather: </label>
					<select id="weather">
						<option value="rainy">Rainy</option>
						<option value="sunny">Sunny</option>
						<option value="cloudy">Cloudy</option>
					</select><br/>
				</div>
			</div>

			<br/>
			<div class="pure-g">
				<div class="pure-u-1-24"></div><div class="pure-u-1-12">
					<input id="quietCheck" type="checkbox"/>
				</div>
				<div class="pure-u-1-2">
					<label for="quiet">Quiet: </label>
					<input id="quiet" type="checkbox"/><br/>
				</div>
			</div>
			<br/>

			<div class="pure-g">
				<div class="pure-u-1-24"></div><div class="pure-u-1-12">
					<input id="calendarCheck" type="checkbox"/>
				</div>
				<div class="pure-u-1-2">
					<label for="calendar">Calendar Event: </label>
					<select id="calendar">
						<option value="meeting">Meeting with your Boss</option>
						<option value="birthday">Wife's Birthday</option>
						<option value="vacation">Family Vacation</option>
					</select><br/>
				</div>
			</div>


			<button class="pure-button" id="submit">Submit!!</button>
			</div>
		</form>
		<div id="other"></div>
		<script type="text/javascript">
			$("#submit").click(function() {
				var time = $("#time").val();
				var mood = $("#mood").val();
				var yourPhone = $("#yourPhone").prop( "checked" );
				var wifePhone = $("#wifePhone").prop( "checked" );
				var speed = $("#speed").val();
				var weather = $("#weather").val();
				var quiet = $("#quiet").prop( "checked" );

				var j = JSON.stringify({ time: time, mood: mood, yourPhone: yourPhone, wifePhone: wifePhone, speed: speed, weather: weather, quiet: quiet});

				alert(j);			
				var request = $.ajax({
					type: "POST",
					url: "http://ambience.herokuapp.com/SendData",
					data: j,
					dataType: "json",
						success: function () {
						alert("sent data");
					}
				});

				request.fail(function(xhr, textStatus, errorThrown){
						console.log("statusText: " + xhr.statusText);
						console.log("textStatus: " + textStatus);
						console.log("errorThrown: " + errorThrown);
						alert("a");
					});
			});
		</script>
	</div>
</body>

</html>
